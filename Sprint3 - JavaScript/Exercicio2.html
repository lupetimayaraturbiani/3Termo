<body>

    <button onclick="myFunction()">Clique aqui</button>
    <p id="demo1"></p>

        function myFunction() {
            var x;
            var n2;

            var n = prompt("Digite o valor em metros:");

                n2 = n * 100;
                x = "Em cent√≠metros: " + n2 ;
                document.getElementById("demo1").innerHTML = x;
            }
        }
    </script>
