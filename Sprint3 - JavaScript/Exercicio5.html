<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Aula de Java</title>
</head>

<body>
    <p>Clique para exibir.</p>
    <button onclick="myFunction()">Conversor temperatura</button>
    <p id="demo1"></p>
    <script>
        function myFunction() {
            var x;
            var n2;

            var n = prompt("Digite a temperatura em Farenheit:");
            if (n != null) {
                var n3 = n - 32;
                n2 = (5 * n3) / 9;
                x = "Temperatura em graus Celcius: " + n2 ;
                document.getElementById("demo1").innerHTML = x;
            }
        }
    </script>
</body>
</html>
