<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Aula de Java</title>
</head>

<body>
    <p>Clique para exibir.</p>
    <button onclick="myFunction()">Clique aqui</button>
    <p id="demo1"></p>
    <script>
        function myFunction() {
            var x;
            var n2;

            var n = prompt("Informa o raio do cículo:");
            var n3 = Math.pow(n, 2);
            if (n != null) {
                n2 = n * 3.14 * n3;
                x = "Áre do cículo: " + n2 ;
                document.getElementById("demo1").innerHTML = x;
            }
        }
    </script>
</body>
</html>
