<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Aula de Java</title>
</head>

<body>
    <p>Clique para exibir.</p>
    <button onclick="myFunction()">Clique aqui</button>
    <p id="demo1"></p>
    <script>
        function myFunction() {
            var x;

            var n = prompt("Digite um número:");
            if (n != null) {
                x = "Número: " + n ;
                document.getElementById("demo1").innerHTML = x;
            }
        }
    </script>
</body>
</html>
